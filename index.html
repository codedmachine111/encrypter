<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link rel="shortcut icon" type="image/x-icon" href="./shield.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Encrypter- Secure Your Messages</title>
</head>

<body>
    <header>
        <div class="logo">
            Encrypter
        </div>
    </header>
    <div class="outer">
        <div class="inner">
            <div class="title">
                <div class="txt">
                    <h2>Secure all your <span id="diff">personal</span> messages</h2>

                </div>
                <div class="img">
                    <img src="./encrypter.png" id="img">
                </div>

            </div>
            <div class="container">
                <div class="box1">
                    <form>
                        <div class="box">
                            <textarea style="resize: none" name="text-input" id="text-input" cols="30" rows="10"
                                placeholder="Enter your message" class="text-input"></textarea>
                            <div class="btn">
                                <button id="enc-btn" class="enc-btn" type="submit">Encrypt <i class="fas fa-lock"></i>
                                </button>
                            </div>

                        </div>
                    </form>
                    <div class="encryptedmsg">

                    </div>
                </div>
                <hr id="line2">
                <div class="box2">
                    <form>
                        <div class="box">
                            <textarea style="resize: none" name="text-input" id="text-input" cols="30" rows="10"
                                placeholder="Enter your message" class="dec-text-input"></textarea>
                            <div class="btn">
                                <button id="enc-btn" class="dec-btn" type="submit">Decrypt <i
                                        class="fas fa-lock-open"></i> </button>
                            </div>

                        </div>
                    </form>
                    <div class="decryptedmsg">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <p>Designed by <a href="https://github.com/codedmachine111">codedmachine111</a></p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
